<!DOCTYPE html>
<html lang="en">

<html lang="pt-br" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Passo certo</title>
    <link rel="stylesheet" href="assets/css/cadastro.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="icon" href="assets/img/logo.png">
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Rammetto+One&display=swap"
        rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">
</head>

<body style="overflow: hidden;">
    <header>
        <div class="logo">
            <img src="assets/img/logo.png" alt="">
            <h2 class="rammetto-one-regular">Passo certo</h2>
        </div>
        </div>
    </header>
    <section class="principal">
        <img class="air-jordan" src="assets/img/air-jordan.png" alt="">

        <form action="{{ url_for('cadastro') }}" method="post">
            <h1 class="poppins-bold">Cadastre seu Calçado</h1>
            <div class="d-flex">
                <section class="direita">
                    <p class="poppins-bold">Nome</p>
                    <input class="input1"placeholder="Tenis" required type="text" />
    
                    <p class="poppins-bold">Preço</p>
                    <input class="input2" required placeholder="R$999,99" type="number" />
    
                    <p class="poppins-bold">Descrição</p>
                    <input class="input1" required placeholder="" type="text" />
                </section>
                <section class="esquerda">
                    <p class="poppins-bold">Categoria</p>
                    <input class="input2" placeholder="Esportivo" required type="text" />
                    <p class="poppins-bold">Gênero</p>
                    <div class="generos">
                        <div>
                            <p class="poppins-bold mas">Masculino</p>
                            <input type="checkbox" />
                        </div>
                        <div>
                            <p class="poppins-bold fam">Feminino</p>
                            <input type="checkbox" />
                        </div>
                    </div>
                    <p class="poppins-bold">Foto</p>
                    <input class="input3" placeholder="Insira sua URL" required type="text" />
        

        <div class="formulario">

            <form id="cadastrar">

                <h1 class="poppins-bold">Cadastrar seu Calçado</h1>


                <div class="d-flex">
                    <section class="direita">
                        <p class="poppins-bold">Nome</p>
                        <input class="input1" required type="text" id="nome" />
    
                        <p class="poppins-bold">Preço</p>
                        <input class="input2" required type="number" id="preco" />
    
                        <p class="poppins-bold">Descrição</p>
                        <input class="input1" required type="text" id="descricao" />
                    </section>
    
    
                    <section class="esquerda">
                        <p class="poppins-bold">Categoria</p>
                        <input class="input2" required type="text" id="categoria" />
    
                        <p class="poppins-bold">Gênero</p>
    
                        <div class="generos">
                            <div class="masc">
                                <p class="poppins-bold">Masculino</p>
                                <input class="" required type="checkbox" />
                            </div>
        
                            <div class="fem">
                                <p class="poppins-bold">Feminino</p>
                                <input class="" required type="checkbox" />
                            </div>
                        </div>
    
                        <p class="poppins-bold">Foto</p>
                        <input class="input3" required type="text" id="imagem"/>
                    </section>
                </div>

                </section>
            </div>
                <section class="flex4">
                    <button class="poppins-bold" type="submit">Cadastrar +</button>
                    <p>Clique <a href="index.html"> aqui</a> para cancaelar o cadastro</p>
            </section>
        </form>
    </section>
    <script src="assets/js/script.js"></script>
</body>

</html>
